<html>
    <head>
        <title>
            Number Key Board
        </title>
    </head>
    <style>
        .display{
            width: 20%;
            height: 5%;
            margin-left: 400px;
            margin-top: 50px;
        }
        .button{
            margin-left: 360px;
            margin-top: 20px;
            font-size: 50%;
        }
    </style>
    <body>
        <textarea name="box" class="display" height="50%" width="100%"></textarea>
        <div class="button">
            <input type="button" class="row" value="1" onclick="display.box.value+='1'">
            <input type="button" class="row" value="2" onclick="display.box.value+='2'">
            <input type="button" class="row" value="3" onclick="display.box.value+='3'">
            <input type="button" class="row" value="4" onclick="display.box.value+='4'">
            <input type="button" class="row" value="5" onclick="display.box.value+='5'">
            <input type="button" class="row" value="6" onclick="display.box.value+='6'">
            <input type="button" class="row" value="7" onclick="display.box.value+='7'">
            <input type="button" class="row" value="8" onclick="display.box.value+='8'">
            <input type="button" class="row" value="9" onclick="display.box.value+='9'">
            <input type="button" class="row" value="0" onclick="display.box.value+='0'">
        </div>
    </body>
</html>
